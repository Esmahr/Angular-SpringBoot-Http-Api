<body>
  <!--Main Content-->
  <div class="mt-5 pb-5">
    <div class="container">
      <div class="row d-flex">

        <form class="d-flex" role="search">

          <!--Search Button-->
          <input class="form-control me-1 rounded-start-pill" (change)="getUserByUserName(username)" type="text" placeholder="User Search" aria-label="Search"
            aria-describedby="button-addon2">

            <button class="btn rounded-end-pill search" type="submit" id="button-addon2"><svg
              xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search"
              viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg></button>
          

          <!--Add User Button-->
          <div class="my-3" style="margin-left: 55rem;">
            <a href="/add"><button type="button" class="btn rounded-pill"><b>Add User</b></button></a>
          </div>
        </form>
      </div>

      <table class="table ">
        <thead>
          <tr>
            <th style="border-top-left-radius: 5rem;border-bottom-left-radius: 5rem; padding-left: 1.5rem;border: none;"
              scope="col">ID</th>
            <th style="border: none;" scope="col">{{name}}</th>
            <th style="border: none;" scope="col">{{surname}}</th>
            <th style="border: none;" scope="col">{{username}}</th>
            <th style="border: none;" scope="col">{{mail}}</th>
            <th style="border-bottom-right-radius:5rem;border-top-right-radius: 5rem;border: none;" scope="col">Options
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td
              style="border-top-left-radius: 5rem;border-bottom-left-radius: 5rem; padding-left: 1.5rem;padding-top: 1rem;">
              {{user.id}}</td>
            <td style="padding-top: 1rem;">{{user.firstName}}</td>
            <td style="padding-top: 1rem;">{{user.lastName}}</td>
            <td style="padding-top: 1rem;">{{user.username}}</td>
            <td style="padding-top: 1rem;">{{user.mail}}</td>
            <td style="border-bottom-right-radius:5rem;border-top-right-radius: 5rem;padding-top: 1rem;">
              <div class="d-inline mx-2">
                <svg (click)="updateUser(user.id)" type="button" xmlns="http://www.w3.org/2000/svg" height="1em"
                  viewBox="0 0 512 512">
                  <path
                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                </svg>
              </div>
              <div class="d-inline ps-2">
                <svg type="button" (click)="deleteUser(user.id)" xmlns="http://www.w3.org/2000/svg" height="1em"
                  viewBox="0 0 448 512">
                  <path
                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                </svg>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      -------

    </div>
  </div>
</body>
